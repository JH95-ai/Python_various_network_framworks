<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>普通无边框表格:</h3>
<table>
    <tr>
        <td>row1 cell1</td><td>row1 cell2</td><td>row1 cell3</td>
    </tr>
    <tr>
        <td>row2 cell1</td><td>row2 cell2</td><td>row2 cell3</td>
    </tr>
</table>
<h1>带表头,有边框,有跨列单元:</h1>
<table border="1">
    <tr>
        <th>head1 </th><th>head2</th><th>head3</th>
    </tr>
    <tr>
        <td>row1 cell1</td><td>row1 cell2</td><td>row1 cell3</td>
    </tr>
    <tr>
        <td>row 2 cell1</td><td colspan="2">row 2 cell 2</td>
    </tr>
</table>
</body>
</html>
